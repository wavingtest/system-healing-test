<!DOCTYPE html>
<html lang="pt=br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />

    <!--JS & jQuery-->
    <script type="text/javascript" src="js/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="container">
      <div class="banner">
        <img src="img/login.png" alt="imagem-login" />
        <p style="color: #fff; font-weight: 400">
          Seja bem vindo, acesse e aproveite todo o conteúdo,
          <br />somos uma equipe de profissionais empenhados em <br />trazer o
          melhor conteúdo direcionado a você, usuário.
        </p>
      </div>

      <div class="box-login">
        <h1>
          Olá! Seja bem vindo.
        </h1>
        <form class="box" id="formLogin2">
          <h2>faça o seu login agora</h2>
          <input
            type="text"
            name="username"
            id="username-844445"
            placeholder="username"
          />
          <input
            type="password"
            name="password20"
            id="password-88889"
            placeholder="password"
          />
          <a href="password.html">
            <p>Esqueceu a sua senha?</p>
          </a>
          <button id="btnLogin85556" type="submit">Login</button>
          <div id="errorMessage5" style="color: red;"></div>
          <a href="account.html">
            <p>Criar uma conta</p>
          </a>
          <div class="social">
            <img src="img/facebook.png" alt="facebook" />
            <img src="img/google.png" alt="google" />
            <img src="img/twitter.png" alt="twitter" />
            <img src="img/github.png" alt="github" />
          </div>
        </form>
      </div>
    </div>
    <div class="toast" id="toast">
        <span>Login feito com sucesso!</span>
        <div id="progress" class="progress-bar"></div>
    </div>
  </body>
</html>
